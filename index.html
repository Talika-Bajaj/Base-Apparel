<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="head">

        <div class="logo">
          <img src="images/logo.svg" id="logo1" alt="">
        </div>
        <div class="image">
          <img src="images/hero-mobile.jpg" id="image" alt="">
          <!-- <img src="images/bg-pattern-desktop.svg" alt=""> -->
        </div>
      </div>
      <div class="info">

        <div class="data">
          <img src="images/logo.svg" id="logo2" alt="">
          <div class="show">

            <h1><span>WE ' RE</span> COMING SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
              up-to-date with announcements and our launch deals.</p>
              <div class="input">
                <div class="email">
                  
                  <input type="email" name="email" id="email" placeholder="Email Address" required>
                  <img src="images/icon-error.svg" id="error" alt="">
                  <button id="btn">
                    <img src="images/icon-arrow.svg" alt="">
                  </button>
                </div>
                <p id="valid">Please provide valid email</p>
              </div>
          </div>
        </div>
        <div class="img">
          <img src="images/hero-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
